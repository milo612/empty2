<!doctype html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPTY</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body style="background-image: url('images/bg1.png');">
    <header class="navbar navbar-light bg-light navbar-expand-md bd-navbar" style="margin-bottom: 1rem;">
        <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">

            <a class="navbar-brand p-0 me-2" href="/" aria-label="Bootstrap">
                <img src="images/empty.png" alt="" width="20" height="20" class="d-inline-block">
                <title>EMPTY_2023</title>
            </a>

            <div class="collapse navbar-collapse" id="bdNavbar">
                <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">
                    <li class="nav-item col-6 col-md-auto">
                        <a class="nav-link p-2" href="/">EMPTY</a>
                    </li>
                </ul>
            </div>

            <a class="btn btn-bd-download d-lg-inline-block my-2 my-md-0 ms-md-3" href="/">#PG2_2023</a>
        </nav>
    </header>

    <body>
        <div class="search-form container">
            <form id="search-form">
                <div class="searchbox mb-3">
                    <input type="text" class="search form-control" autocomplete="off" placeholder="Ingrese su ciudad..."
                        id="searchbox">
                </div>
            </form>
        </div>

        <div class="weather-card container" id="card" style="margin-bottom: 1rem;">
            <div class="card">
                <div class="card-header">
                    Estadísticas del clima
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <img src="images/temp-mid.png" class="tempImg" id="tempImg" width="120" height="120" />
                        </div>

                        <div class="col-sm-10">
                            <h5 class="city" id="city">Ciudad</h5>
                            <h5 class="temp" id="temp">Temperatura</h5>
                            <h5 class="weather" id="weather">Tiempo</h5>
                            <h5 class="range" id="range">Range</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="margin-bottom: 1rem;">
            <div class="card">
                <div class="card-header">
                    Acciones y recomendaciones adaptativas
                </div>

                <div class="card-body">
                    <div class="card card-body">
                        <div>
                            <a id="r1" href="https://agn.gt/" target=”_blank”
                                class="link-primary">Abrir en nueva pestaña</a>
                        </div>

                        <div class="ratio ratio-16x9">
                            <iframe id="r2" src="https://agn.gt/" title=""
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
